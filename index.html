<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e06cf57877.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Newsreader:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>News</title>

</head>

<body>
    <!-- header start here -->
    <header>
        <nav class="navbar">
            <div class="news-logo">
                <h3>NEWS</h3>
            </div>
            <div class="navbar-menu">
                <form action="#" id="home-form">
                    <label for="search-input" class="sr-only">Search Here</label>
                    <input type="text" class="search-input" id="search-input" >
                    <input type="submit" class="search-btn" id="search-btn" value="Search">
                </form>
                <!-- language dropdown menu will be here-->
            </div>
        </nav>
    </header>
    <!-- headre section end here -->

    <!-- main section start here -->
    <main>
        <!-- search-output-section start here -->
        <section class="user-search-section">
            <h3 class="search-output-title"> <span class="search-output">World</span> </h3>
            <div class="user-input-search-section">
                <div class="search-left-btn">
                    <span><i class="fas fa-chevron-left"></i></span>
                </div>
                <div class="user-search-news-box" id="user-search-news-box">
                    <ul class="list-of-news">

                    </ul>
                </div>
                <div class="search-right-btn">
                    <span><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </section>
        <!-- search-output-section end here -->

        <!-- covid-cases-news-section start here -->
        <section>
            <!-- covid-19 current cases data and news will be print herer -->
            <article>
                <div>
                    <div>
                        <img src="./news-application-assets/Flag-Canada.jpeg" alt="Canada flag">
                    </div>
                    <div class="covid-cases-data">
                        <!-- covid-19 data will be here -->
                    </div>
                </div>
            </article>
            <article>
                <!-- covid-news will be here -->
            </article>
        </section>
        <!-- covid-cases-news-section end here -->

        <!-- top-headline-section start here -->
        <section>
            <div>
                <span><i class="fas fa-chevron-left"></i></span>
            </div>
            <div class="top-news-box" id="top-news">
                <!-- all top headline will be here -->
            </div>
            <div>
                <span><i class="fas fa-chevron-right"></i></span>
            </div>
        </section>
        <!-- top-headline-section end here -->
    </main>
    <!-- main end here -->

    <!-- footer section start here -->
    <footer>
        <p class="footer-copyright">Copyright &copy; 2021 <span><a href="https://junocollege.com/">Juno College of
                    Technology</a></span></p>
    </footer>
    <!-- footer section end here -->

    <!-- js link -->
    <script src="./app.js"></script>
    <script src="./covidApp.js"></script>
</body>

</html>
